career-profile:
  title: Career Profile
  summary: |
    I earned my Bachelor's in Electrical Engineering with a specialization in Automation in September 2022, actively combining theoretical knowledge with hands-on experience. During a study abroad program at California Polytechnic State University I broadened my perspectives. Subsequent to graduation, I joined Siemens as a Technical Consultant specializing in Industrial Edge solutions. In this role, I've engaged with compelling industry challenges, further refining my skills. Now, I'm set to pursue a Master's in Information Systems Engineering at Technische Universität Darmstad with a focus on advancing my expertise in software development and AI.

